<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Discover the World | Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="page">
      <header class="site-header">
        <div class="container">
          <nav class="nav">
            <a href="index.html" class="logo">
              <span class="logo-mark"><span></span></span>
              <span>Discover the World</span>
            </a>
            <div class="nav-links">
              <a href="index.html" class="nav-link">Home</a>
              <a href="cities.html" class="nav-link">Cities</a>
              <a href="about.html" class="nav-link">About</a>
              <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <div class="nav-actions">
              <a href="login.html" class="btn btn-outline">Log In</a>
              <a href="signup.html" class="btn btn-primary">Create Account</a>
            </div>
          </nav>
        </div>
      </header>

      <main class="auth-shell">
        <div class="auth-card">
          <h1 class="auth-title">Create account</h1>
          <p class="auth-subtitle">
            Join a global community of travel lovers and keep your favorite cities
            in one place.
          </p>

          <form>
            <div class="form-group">
              <label class="form-label" for="signup-name">Full name</label>
              <input
                id="signup-name"
                type="text"
                class="form-input"
                placeholder="Enter your name"
              />
            </div>

            <div class="form-group">
              <label class="form-label" for="signup-email">Email</label>
              <input
                id="signup-email"
                type="email"
                class="form-input"
                placeholder="you@example.com"
              />
            </div>

            <div class="form-group">
              <label class="form-label" for="signup-password">Password</label>
              <input
                id="signup-password"
                type="password"
                class="form-input"
                placeholder="Create a password"
              />
            </div>

            <div class="form-group">
              <label class="form-label" for="signup-confirm"
                >Confirm password</label
              >
              <input
                id="signup-confirm"
                type="password"
                class="form-input"
                placeholder="Re-enter your password"
              />
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary btn-block">
                Create account
              </button>
            </div>
          </form>

          <p
            style="
              margin-top: 1.25rem;
              font-size: 0.9rem;
              text-align: center;
              color: #6b7280;
            "
          >
            Already have an account?
            <a href="login.html" style="color: var(--primary)">Log in</a>
          </p>
        </div>
      </main>

      <footer class="site-footer">
        <div class="container">
          <div class="footer-row">
            <span>Â© 2024 Discover the World. All rights reserved.</span>
            <div class="footer-links">
              <a href="cities.html">Cities</a>
              <a href="about.html">About</a>
              <a href="contact.html">Contact</a>
            </div>
            <div class="footer-right">
              <span>Follow us</span>
              <span class="social-icon"></span>
              <span class="social-icon"></span>
              <span class="social-icon"></span>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
